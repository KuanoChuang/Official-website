      <div class="viewer-box" id="viewer3"></div>
    </div>
  </main>

  <script>
    function loadViewer(id, styleType) {
      const viewer = $3Dmol.createViewer(id, { backgroundColor: "black" });
      const pdbURL = "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/3zff.pdb";

      const styleMap = {
        spectrum: { cartoon: { color: "spectrum" } },
        stick: { stick: { color: "red" } },
        default: { cartoon: { color: "white" } }
      };

      fetch(pdbURL)
        .then(res => res.text())
        .then(pdb => {
          viewer.addModel(pdb, "pdb");
          viewer.setStyle({}, styleMap[styleType] || styleMap.default);
          viewer.zoomTo();
          viewer.render();
        });
    }

    window.onload = () => {
      loadViewer("viewer1", "spectrum");
      loadViewer("viewer2", "stick");
      loadViewer("viewer3", "default");
    };
  </script>
