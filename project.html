<h2>3ZFF</h2>
<div id="viewer"></div>

<script>
  let element = document.getElementById("viewer");
  let config = { backgroundColor: "white" };
  let viewer = $3Dmol.createViewer(element, config);
  let pdbURL = "https://raw.githubusercontent.com/KuanoChuang/Official-website/834f17238bd2f6af8d50d541d4eae6d5c3adbced/3zff.pdb";
  
  $3Dmol.download(pdbURL, viewer, {}, function () {
    viewer.setStyle({}, { cartoon: { color: 'spectrum' } });
    viewer.zoomTo();
    viewer.render();
  });
</script>
