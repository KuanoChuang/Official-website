  <h2>3ZFF PDB 分子結構展示</h1>
  <div id="viewer"></div>

  <script>
    window.onload = function() {
      const viewer = $3Dmol.createViewer("viewer", { backgroundColor: "black" });
      const pdbURL = "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/3zff.pdb";

      fetch(pdbURL)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .then(pdbText => {
          console.log("PDB 檔案長度:", pdbText.length);
          console.log("前 300 字:\n", pdbText.slice(0, 300));
          
          viewer.addModel(pdbText, "pdb");
          viewer.setStyle({}, { cartoon: { color: "spectrum" } });
          viewer.zoomTo();
          viewer.render();
        })
        .catch(error => {
          console.error("載入 PDB 檔案錯誤:", error);
          alert("載入 PDB 檔案失敗，請查看 Console 訊息");
        });
    };
  </script>
