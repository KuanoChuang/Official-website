<script>
  function loadViewer(id, pdbURL, styleType) {
    const viewer = $3Dmol.createViewer(id, { backgroundColor: "black" });

    const styleMap = {
      spectrum: { cartoon: { color: "spectrum" } },
      stick: { stick: { color: "red" } },
      default: { cartoon: { color: "white" } }
    };

    fetch(pdbURL)
      .then(res => res.text())
      .then(pdb => {
        viewer.addModel(pdb, "pdb");
        viewer.setStyle({}, styleMap[styleType] || styleMap.default);
        viewer.zoomTo();
        viewer.render();
      });
  }

  window.onload = () => {
    const pdbFiles = [
      "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/caffeine.pdb", // viewer1
      "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/3zff.pdb", // viewer2
      "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/Rapamycin.pdb", // viewer3
      "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/3zff.pdb", // viewer4
      "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/3zff.pdb", // viewer5
      "https://raw.githubusercontent.com/KuanoChuang/Official-website/main/3zff.pdb"  // viewer6
    ];

    const styles = ["spectrum", "stick", "default", "spectrum", "stick", "default"];

    for (let i = 0; i < 6; i++) {
      loadViewer(`viewer${i + 1}`, pdbFiles[i], styles[i]);
    }
  };
</script>
